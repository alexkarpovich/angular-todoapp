<li ng-class="{'editing': $ctrl.editing, 'completed': $ctrl.completed}">
  <div class="view" ng-dblclick="$ctrl.enableEditing()">
    <label><a href ui-sref="todo.all({id: $ctrl.index})" ui-sref-active="selected">{{$ctrl.name}}</a></label>
    <button class="destroy" ng-click="$ctrl.deleteList()"></button>
  </div>
  <form ng-submit="$ctrl.updateList()">
    <input class="edit" ng-model="$ctrl.name">
  </form>
</li>
